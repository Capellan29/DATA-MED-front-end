<div class="modal fade" id="newAlergiaModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nueva allergia</h4>
            </div>
            <form id="newAlergia">
                <div class="form-group fade">
                    <input class="form-control" type="text" id="n" required="true" />
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombre <star>*</star></label>
                        <input class="form-control" type="text" id="nombre" name="nombre" required="true" />
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="descripcion">Descripción</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="Inserta la descripción de esta alergia aquí" name="descripcion" id="descripcion" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="category">
                        <star>*</star> Campos obligatorios
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="save()" class="btn btn-success btn-fill">Aceptar</button>
                    <button type="button" id="limpiar" class="btn btn-danger btn-fill" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="title">Alergias</h2>
            <button class="btn btn-fill btn-lg btn-magnify btn-success" data-toggle="modal" data-target="#newAlergiaModal"><i class="ti ti-plus"></i></button>
            <br>
            <br>

            <div class="card">
                <div class="card-content">
                    <div class="toolbar">
                    </div>
                    <div>
                        <table id="alergiasTable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th class="disabled-sorting">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="alergiasTbl">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--  end card  -->
        </div>
    </div>
</div>
