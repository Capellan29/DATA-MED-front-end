<div class="modal fade" id="newSeguroModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Nuevo seguro</h4>
            </div>
            <form id="newSeguro">
                <div class="form-group fade">
                    <input class="form-control" type="text" id="n" required="true" />
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nombre" class="control-label">Nombre <star>*</star></label>
                        <input class="form-control" type="text" id="nombre" name="nombre" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="telefono" class="control-label">telefono <star>*</star></label>
                        <input class="form-control" type="text" id="telefono" name="telefono" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="rnc" class="control-label">Rnc <star>*</star></label>
                        <input class="form-control" type="text" id="rnc" name="rnc" required="true" />
                    </div>
                    <div class="category">
                        <star>*</star> Campos obligatorios
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="save()" class="btn btn-success btn-fill">Aceptar</button>
                    <button type="button" id="limpiar" class="btn btn-danger btn-fill" data-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="title">Seguros</h2>
            <button class="btn btn-fill btn-lg btn-magnify btn-success" data-toggle="modal" data-target="#newSeguroModal"><i class="ti ti-plus"></i></button>
            <br>
            <br>

            <div class="card">
                <div class="card-content">
                    <div class="toolbar">
                    </div>
                    <div>
                        <table id="segurosTable" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Telefono</th>
                                    <th>Rnc</th>
                                    <th class="disabled-sorting">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="segurosTbl">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--  end card  -->
        </div>
    </div>
</div>
